<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>welcome to my AI poem generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="enter the topic of your poem"
          required
          autofocus
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">// poem will go here</div>
    </main>
    <script src="index.js"></script>
  </body>
  <footer>
    This project was coded by
    <a href="https://github.com/Elmari121" target="_blank">Elmari Robberts</a>
    and is open sourced on
    <a href="https://github.com/Elmari121/poem-generator-" target="_blank">
      github</a
    >
    and is hosted on
    <a href="https://aipoemgenerator20.netlify.app/" target="_blank">netlify</a>
  </footer>
  </div>
</html>
